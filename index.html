<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div id="main-background"></div>
    <div id="content-background">
        <div id="title" class="inter-400">
            <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
        </div>
        <div id="paragraph" class="lexand">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
                overall efficiency.</p>
        </div>
        <div id="companies" class="lexand">
            <span class="stat inter-700">10K+</span> <span class="upper heading">companies</span>
        </div>
        <div id="templates" class="lexand">
            <span class="stat inter-700">314</span> <span class="upper heading">templates</span>
        </div>
        <div id="queries" class="lexand">
            <span class="stat inter-700">12M+</span> <span class="upper heading">queries</span>
        </div>
    </div>
    <div id="image"><img src="assets/images/image-header-desktop.jpg" class="border" alt="Women working around a desk"></div>
    <div id="overlay" class="border"></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rob Sizeland</a>.
  </div>
</body>
</html>
